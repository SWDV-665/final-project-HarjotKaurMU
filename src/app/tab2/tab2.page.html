<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My items on sale
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sell Items</ion-title>
    </ion-toolbar>
  </ion-header>


  <app-explore-container name="Upload items to sell"></app-explore-container>
</ion-content>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3" 
      *ngFor="let photo of photoService.photos; index as position">
       <ion-img [src]="photo.webviewPath" 
             (click)="showActionSheet(photo, position)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- ion-fab markup  -->
</ion-content>

<ion-content>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
  
      <ion-fab-button (click)="addPhotoToGallery()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
